<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mad Libs</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,300;0,400;1,300;1,400&family=Fraunces:ital,opsz,wght@0,9..144,400;0,9..144,900;1,9..144,400;1,9..144,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

    <script src="script.js" defer></script>

</head>
<body>
    <div id="all">
        <header>
            <h1>Towards your future self,</h1>
        </header>
        <main>
            
            <!-- FORM -->
            <section id="input">

                
                <form id="myForm">

                    <div id="divForm">
                        <label for="badHabit">I have the bad habit of</label>
                        <input type="text" id="badHabit" class="inputText" placeholder="Spending hours on my phone">
                        <p id="errorBadHabit">y</p>

                        <label for="adjective">Adjective describing who you want to become</label>
                        <input type="text" id="adjective" placeholder="Wise">
                        <p id="errorAdjective">y</p>

                        <label for="favActivity">Favorite Activity (verb, present tense) </label>
                        <input type="text" id="favActivity" placeholder="Bake cookies">
                        <p id="errorFavActivity">y</p>

                        <label for="emotion">Emotion describing how you feel about change</label>
                        <input type="text" id="emotion" placeholder="Excited">
                        <p id="errorEmotion">y</p>

                        <label for="list">List three words that bring you happiness</label>
                        <input type="text" id="list" placeholder="Family, friends, bread">
                        <p id="errorList">y</p>

                    </div>

                    <div id="colorDiv">
                        <label for="colorDay">Color of your day</label>
                        <input type="color" id="colorDay" value="#8BB174">
                        <p id="errorColor">y</p>
                    </div>

                    <div id="submit">
                        <input type="submit" id="send" value="Submit">
                    </div>
                    
                </form>
            </section>
            
            <section id="output" class="hidden">
                    <div id="container">
                            <article id="madLibs">
                            <!-- Hi I am <span id="#name"></span>. Today is <span id="day"></span> -->
                            </article>
                    
                            <div id="image"><img src="images/flower2.png" alt="flower"></div>
                        
                    </div>

            </section>

        </main>
    </div>
    
</body>
</html>
