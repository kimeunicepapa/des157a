<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mad Libs</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,400;0,9..144,900;1,9..144,400;1,9..144,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

    <script src="script.js" defer></script>

</head>
<body>
    <header>

        <h1>Towards your future self,</h1>

    </header>
    <main>
        <!-- FORM -->
        <section id="input">
            
            <form id="myForm">

                <div id="myForm">
                    <label for="badHabit">I have the bad habit of</label>
                    <input type="text" id="badHabit" placeholder="Spending hours on my phone" required>

                    <label for="adjective">Adjective describing who you want to become</label>
                    <input type="text" id="adjective" placeholder="Wise" required>

                    <label for="favActivity">Favorite Activity (verb, present tense) </label>
                    <input type="text" id="favActivity" placeholder="Bake cookies" required>

                    <label for="emotion">Emotion describing how you feel about change</label>
                    <input type="text" id="emotion" placeholder="Excited" required>

                    <label for="list">List three words that bring you happiness</label>
                    <input type="text" id="list" placeholder="Family, friends, bread" required>

                </div>

                <div id="colorDay">
                    <label for="colorDay">Color of your day</label>
                    <input type="color" id="colorDay" value="#8BB174" required>
                </div>

                <div id="submit">
                    <input type="submit" id="send" value="Submit">
                </div>
                <p id="error"></p>
            </form>
        </section>
        
        <section id="output" class="hidden">
            <!-- <h2>Towards your future self,</h2> -->
                <div id="container">
                        <article id="madLibs"></article>
                
                        <div id="image"><img src="images/flower2.png" alt="flower"></div>
                       
                </div>

        </section>

    </main>

    <footer>

    </footer>

    
</body>
</html>
